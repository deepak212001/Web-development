</head>
<body>
    <div class="container">
        <h1>BMI Calculate</h1>
        <form>
            <p><label for="">Height in CM : </label> <input type="text" id="height"></p>
            <p><label for="">Weight in kg : </label> <input type="text" id="weight"></p>
            <button>Calculate</button>
            <div id="results"></div> <!-- js me add karna hai-->
            <div class="weigth-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weigth = Less than 18.6</p>
                <p>Normal Weigth = Between 18.6 and 25</p>
                <p>Over Weigth = More than 25</p>
            </div>
        </form>
    </div>
</body>
